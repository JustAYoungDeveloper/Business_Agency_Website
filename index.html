<!DOCTYPE html>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- CSS Link -->

                <ul class="navbar-list">

                    <li><a href="#" class="navbar-link">Blog</a></li>

                </ul>

                <div class="wrapper">
                    <a href="mailto:info@gmail.com" class="contact-list">info@gmail.com</a>
                    <a href="tel:92031945891" class="contact-link">92 (031) 945 89 1</a>
                </div>

                <ul class="social-list">
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>

                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-dribbble"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">

                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

            <a href="#" class="btn btn-primary">Free Trial</a>

                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>
    
    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
