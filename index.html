<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Primary Meta Tags -->
    <title>Adex</title>
    <meta name="title" content="Adex">
    <meta name="description" content="Adex is a platform that connects advertisers with publishers. Created by Solat Khan.">

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Preload Images Link -->
     <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
     <link rel="preload" as="image" href="./assets/images/hero-slide-1.jpg">
     <link rel="preload" as="image" href="./assets/images/hero-slide-2.jpg">
     <link rel="preload" as="image" href="./assets/images/hero-slide-3.jpg">
</head>
<body>

    <!-- header -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo-light.svg" width="74" height="24" alt="Adex Home" 
                class="logo-light">
                <img src="./assets/images/logo-dark.svg" width="74" height="24" alt="Adex Home" 
                class="logo-dark">
            </a>

            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo-light.svg" width="74" height="24" alt="Adex Home">
                    </a>
                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
            
                <ul class="navbar-list">
                    <li><a href="#" class="navbar-link">Home</a></li>
                    <li><a href="#" class="navbar-link">About</a></li>
                    <li><a href="#" class="navbar-link">Projects</a></li>
                    <li><a href="#" class="navbar-link">Blog</a></li>
                    <li><a href="#" class="navbar-link">Contact</a></li>
                </ul>

                <div class="wrapper">
                    <a href="mailto:info@gmail.com" class="contact-link">info@gmail.com</a>
                    <a href="tel:92031945891" class="contact-link">92 (031) 945 89 1</a>
                </div>

                <ul class="social-list">
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-dribbble"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="#" class="btn btn-primary">Free Trial</a>
            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>

    <!-- Hero Section -->
     <section class="section hero has-bg-image" aria-label="home" 
     style="background-color: url('./assets/images/hero-bg.jpg');">
     <div class="container">
        <div class="hero-content">
            <h1 class="h1 hero-title">Creating project specific solution to suit your needs.</h1>
            <p class="hero-text">
            We're a professional that focuses on extablishing
            long term relationships with clients
            </p>

            <div class="btn-wrapper">
                <a href="#" class="btn btn-primary">Explore Now</a>
                <a href="#" class="btn btn-outline">Conatact Us</a>
            </div>

        
        </div>
        <div class="hero-slider" data-slider>
            <div class="slider-inner">
                <ul class="slider-container" data-slider-container>
                    <li class="slider-item">
                        <figure class="img-holder" style="--width: 575; --height: 550;">
                            <img src="./assets/images/hero-slide-1.jpg" 
                            width="575" height="550" class="img-cover">
                        </figure>
                    </li>
                    <li class="slider-item">
                        <div class="hero-card">
                        <figure class="img-holder" style="--width: 575; --height: 550;">
                            <img src="./assets/images/hero-slide-2.jpg" 
                            width="575" height="550" alt="hero banner" class="img-cover">
                            <button class="play-btn" aria-label="play adex intro">
                                <ion-icon name="play" aria-hidden="true"></ion-icon>
                            </button>
                        </figure>
                    </div>
                    </li>
                    <li>
                        <figure class="img-holder" style="--width: 575; --height: 550;">
                            <img src="./assets/images/hero-slide-3.jpg" 
                            width="575" height="550" class="img-cover">
                        </figure>
                    </li>
                </ul>
            </div>
            <button class="slider-btn prev" aria-label="slide to previous" data-slider-prev>
                <ion-icon name="arrow-back"></ion-icon>
            </button> 
            <button class="slider-btn next" aria-label="slide to next" data-slider-next>
                <ion-icon name="arrow-forward"></ion-icon>
            </button> 
        </div>
     </div>
    </section> 
    
    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
